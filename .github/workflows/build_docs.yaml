name: Build Docs
on:
  push:
    branches:
      - main
jobs:
  update_docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.DOCS_TOKEN }}
      - name: build docs
        run: make docs
      - name: update docs
        run: |
          mv ./docs/policies ..
          git fetch origin gh-docs
          git checkout "gh-docs"
          rm -rf ./docs/policies
          mv ../policies ./docs/
          git config --global user.name "build docs workflow"
          git add -A
          if git commit -m "update docs"; then
            git push
          fi

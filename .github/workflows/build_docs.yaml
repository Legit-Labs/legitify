name: Build Docs
on:
  push:
    branches:
      - main
  pull_request:
permissions:
  contents: 'write'
jobs:
  update_docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # ratchet:actions/checkout@v3
        with:
          token: ${{ secrets.DOCS_TOKEN }}
      - uses: actions/setup-go@c4a742cab115ed795e34d4513e2cf7d472deb55f # ratchet:actions/setup-go@v3
        with:
          go-version: 1.18
      - name: build docs
        run: make docs
      - name: update docs
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          mv ./docs/policies ..
          git fetch origin gh-docs
          git checkout "gh-docs"
          rm -rf ./docs/policies
          mv ../policies ./docs/
          git config --global user.name "build docs workflow"
          git add -A
          if git commit -m "update docs"; then
            git push
          fi
